plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'org.YYM'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    //for Websocket
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    // Jackson for processing JSON data
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    // Spring Boot Starter for multi-thread
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    // to link WebRTC (not necessary)
    implementation 'org.webrtc:google-webrtc'
    // network communicate by Netty (not necessary)
    implementation 'io.netty:netty-all'
    //2 dependencies for test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}
